
<!doctype html>
<html>
	<head>
		<title></title>
   <meta charset="utf-8">
		<meta name="viewport" content="width=device-width" initial-scale=1>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css">
	</head>
	<body>
		
		<h1 class="text-white text-center bg-dark"> Modals in bootstrap</h1>
		<button type="button" class="btn btn-success" data-target="#mymodal" data-toggle="modal"> Sign Up</button>
				
		<div class="modal" id="mymodal">
			
		      <div class="modal-dialog modal-dialog-centered">
				 <div class="modal-content">
					 
					 
					 <!--header part-->
					 <div class="modal-header">
						 <h3>Sign Up</h3>
						 <button type="button" class="close" data-dismiss="modal">&times;</button>					 
						 
						 
					 </div>
					 
					 <!--Modal-body-->
					 <div class="modal-body">
						 <form>
							 
							 <div class="form-group">
								 <label> <i class="fa fa-user"></i>Username:</label>
								 <input type="text" name="" class="form-control">							 
							</div>
							 
							 
							 <div class="form-group">
								 <label> <i class="fa fa-lock"></i>Password:</label>
								 <input type="text" name="" class="form-control">							 
							</div>
							 
							 
							 <div class="form-group">
								 <label> <i class="fa fa-envelope"></i>Email:</label>
								 <input type="text" name="" class="form-control">							 
							</div>
							 
							 						 
						 </form>
						 
					 
					 
					 
				  </div>
					 
					 <div class="modal-footer justify-content-center">
						 <button type="button" class="btn btn-danger" data-dismiss="modal"> Sign Up</button>
						 
						 </div>
					 </div>
					 
					 
					 
					 
			</div>			
			
		</div>
		
		
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
